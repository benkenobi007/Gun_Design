        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Font awesome -->

    <body style="width: 560px; height: 560px; margin: 5%;">
        <div id="MainUI" style="width: 100%">
            <div class="row" id="header">
                <div id="minimize" class="col-1" style="padding-left:0">
                    <button class="btn">
                        <i class="fa fa-window-minimize" style="background-color: inherit; color: #ffffff;"></i>
                    </button>
                </div>
                <div class="col-1" style="padding-left:0">
                    <button type="button" id="maximize" class="bg-danger btn btn-light"></button>                     
                </div>
                <span class="col-4"></span>
                <div class="col-1">
                    <button type="button" class="btn btn-light" style="padding: 0; border-radius: 95%;">
                        <i class="material-icons">videocam</i>
                    </button>
                </div>                 
                <div class="col-1">
                    <button type="button" class="btn btn-light" style="padding: 0; border-radius: 95%;">
                        <i class="material-icons">mic_off</i>
                    </button>
                </div>                 
                <div class="col-1">
                    <button type="button" class="btn btn-light" style="padding: 0; border-radius: 95%; background-color: red; border-color: red;">
                        <i class="material-icons">call_end</i>
                    </button>                     
                </div>
                <div class="dropdown col-2"> 
                    <button class="bg-success btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="padding:0">
                        <i class="material-icons">reorder</i>
                    </button>                     
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"> 
                        <a class="dropdown-item" href="#"> <i class="material-icons">person_add</i>
                            Invite </a> 
                        <a class="dropdown-item" href="#">Remove</a> 
                        <a class="dropdown-item" href="#">Stats for nerds</a> 
                    </div>                     
                </div>
                <div class=" col-1">
                    <button type="button" class="btn btn-light" style="padding: 0; border-radius: 100%; background-color: #bc3838; border-color: black;">
                        <i class="material-icons">clear</i>
                    </button>                     
                </div>
                <!-- Bootstrap core JavaScript
    ================================================== -->
                <!-- Placed at the end of the document so the pages load faster -->
            </div>
            <div class="row">
                <img id="webcam" src="assets/img/img_4.jpg">
            </div>
            <div id="video-bar" class="row" style="background-color: black; padding: 3%">
                <div class="col-2">
                    <img class="thumb rounded-circle" src="assets/img/img_1.jpg">
                </div>
                <div class="col-2 text-center">

                </div>
                <div class="col-2 text-center">
                    <img class="thumb rounded-circle" src="assets/img/img_7.jpg">
                </div>
            </div>
        </div>
        <script src="assets/js/jquery.min.js"></script>
